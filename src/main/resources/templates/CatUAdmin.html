<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unidad Administrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link th:href="@{/styles/cssandjs/img/favicon/favicon.ico}" rel="shortcut icon">
    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800}"
          rel="stylesheet">
    <link th:href="@{/styles/cssandjs/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/cssandjs/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/cssandjs/lib/animate-css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/cssandjs/style.css}" rel="stylesheet"/>
</head>
<body>
<div id="contenedor">
    <header th:replace="layout/pld :: header"></header>
    <br>
    <div id="contenido">
        <div class="container">
            <h1 class="text-center text-primary">Unidades Administrativas</h1>
            <h4 class="text-danger"><strong>Agregar Unidad Administrativa</strong></h4>
            <form th:action="@{/Admin/Catalogo/UnidAds.xhtm/guardar}" method="post">
                <label class="form-label">Código Unidad Administrativa</label><br>
                <input class="form-control" type="text" name="ccveads" placeholder="Escriba el código de la Unidad"><br>
                <label class="form-label">Nombre Unidad Administrativa</label><br>
                <input class="form-control" type="text" name="cdesads" placeholder="Escriba el nombre de la Unidad"><br>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <br><br><br>
        <section class="container">
            <h4 class="card-title mb-3 text-danger"><strong>Tabla de Unidades de Administrativas</strong></h4>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre Unidad Administrativa</th>
                        <th scope="col">Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="catUAdmin:${catUAdmins}">
                        <form th:action="@{/Admin/Catalogo/UnidAds.xhtm/guardar}" method="post">
                            <input type="hidden" name="ccveads" th:value="${catUAdmin.ccveads}">
                            <td th:text="${catUAdmin.ccveads}"></td>
                            <td><input class="form-control" type="text" name="cdesads" th:value="${catUAdmin.cdesads}">
                            </td>
                            <td>
                                <button class="btn btn-warning"  onclick="alertaSuccess()" type="submit" ><img th:src="@{/styles/cssandjs/img/editar.png}" width="20px"> Modificar</button>
                                <a class="btn btn-danger" type="button"
                                   th:href="@{/Admin/Catalogo/UnidAds.xhtm/eliminar/{id} (id=${catUAdmin.ccveads})}"><img th:src="@{/styles/cssandjs/img/eliminar.png}" width="20px">Eliminar</a>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
</div>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/superfish/hoverIntent.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/superfish/superfish.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/morphext/morphext.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/wow/wow.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/stickyjs/sticky.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/easing/easing.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/js/custom.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/contactform/contactform.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/js/success.js}"></script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
