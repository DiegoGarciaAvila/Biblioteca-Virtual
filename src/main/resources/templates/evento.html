<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link th:href="@{/styles/cssandjs/img/favicon/favicon.ico}" rel="shortcut icon">
    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800}"
          rel="stylesheet">
    <link th:href="@{/styles/cssandjs/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/cssandjs/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/cssandjs/lib/animate-css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/cssandjs/style.css}" rel="stylesheet"/>
</head>
<body>
<div id="contenedor">
    <header th:replace="layout/pld :: header"></header>
    <br>
    <div id="contenido">
        <div class="container">
            <h1 class="text-center text-primary">Eventos</h1>
            <h4 class="text-danger"><strong>Agregar Evento</strong></h4>
            <form method="post" th:action="@{/Admin/Catalogo/Evento.xhtm/guardar}">
                <label class="form-label">Titulo del evento</label>
                <input class="form-control" type="text" name="etitevent" placeholder="Escriba el titulo del evento"><br>
                <label class="form-label">Descripción del evento</label>
                <textarea class="form-control" name="edesevent"
                          placeholder="Escriba la descripción del evento"></textarea><br>
                <label class="form-label">URL del evento</label>
                <input class="form-control" type="text" name="eurlevent" placeholder="Escriba la URL del evento"><br>
                <button class="btn btn-success" type="submit">Guardar</button>
            </form>
        </div>
        <br><br><br>
        <section class="container">
            <h4 class="card-title mb-3 text-danger"><strong>Tabla de eventos</strong></h4>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titulo del evento</th>
                        <th scope="col">Descripción del evento</th>
                        <th scope="col">URL del evento</th>
                        <th scope="col">Estatus</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="evento,itr:${eventos}">
                        <form th:action="@{/Admin/Catalogo/Evento.xhtm/guardar}" method="post">
                            <td th:text="${itr.index+1}"> 1</td>
                            <input type="hidden" name="ecveevent" th:value="${evento.ecveevent}">
                            <td><input type="text" class="form-control" name="etitevent" th:value="${evento.etitevent}">
                            </td>
                            <td><textarea class="form-control" name="edesevent" th:text="${evento.edesevent}"
                                          rows="3"></textarea></td>
                            <td>
                                <input type="text" class="form-control" name="eurlevent" th:value="${evento.eurlevent}">
                            </td>
                            <input type="hidden" name="appUser" th:value="${evento.appUser.uacveserv}">

                            <td>
                                <select class="form-control" id="estsevent" name="estsevent">
                                    <option disabled value="${evento.estsevent.cdesstseven}" th:text="${evento.estsevent.cdesstseven}">Selecciona Opcion</option>
                                    <option th:each="option : ${options}" th:value="${option.cvestsev}" th:text="${option.cdesstseven}"></option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-warning" type="submit" onclick="alertaSuccess()"><img
                                        th:src="@{/styles/cssandjs/img/editar.png}" width="20px"> Modificar
                                </button>
                                <a class="btn btn-danger" type="button"
                                   th:href="@{/Admin/Catalogo/Evento.xhtm/eliminar/{id}  (id=${evento.ecveevent})}"><img
                                        th:src="@{/styles/cssandjs/img/eliminar.png}" width="20px">Eliminar<i
                                        class="nav-icon i-Close-Window"></i></a>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
</div>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/superfish/hoverIntent.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/superfish/superfish.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/morphext/morphext.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/wow/wow.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/stickyjs/sticky.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/easing/easing.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/js/custom.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/contactform/contactform.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/js/success.js}"></script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
