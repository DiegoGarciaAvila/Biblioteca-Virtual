<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link th:href="@{/styles/cssandjs/img/favicon/favicon.ico}" rel="shortcut icon">
    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800}"
          rel="stylesheet">
    <link th:href="@{/styles/cssandjs/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/cssandjs/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/cssandjs/lib/animate-css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/cssandjs/style.css}" rel="stylesheet"/>
</head>
<body>
<div id="contenedor">
    <header th:replace="layout/pld :: header"></header>
    <div id="contenido">
        <section class="container">
            <br>
            <h2 class="text-center text-primary">Detalles del préstamo</h2>
            <p>No. Folio: <label class="text-danger" th:text="${prestamo.pcvepres}"></label></p>
            <p class="text-right text-dark">Fecha de prestación: <label th:text="${prestamo.pfecpres}"></label></p>
            <p class="text-right text-dark">Fecha de devolución: <label th:text="${prestamo.pfecrdev}"></label></p>
            <h4><strong class="text-danger">Datos Servidor Publico</strong></h4>
            <p class="text-dark"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Nombre: <label
                    th:text="${prestamo.servidor.uanombre}+' '+${prestamo.servidor.uaappaterno}+' '+${prestamo.servidor.uaamaterno}"></label>
            </p>
            <p class="text-dark"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Depedencia: <label
                    th:text="${prestamo.servidor.uaads.cdesads}"></label></p>
            <br>
            <br><br>
            <article>
                <h4 class="text-center"><strong class="text-danger">Datos del préstamo</strong></h4>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="text-uppercase">No.</th>
                        <th class="text-uppercase">Nombre libro</th>
                        <th class="text-uppercase">Autor</th>
                        <th class="text-uppercase">Editorial</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="libro,itr:${libros}">
                        <td th:text="${itr.index+1}"></td>
                        <td class="text-uppercase" th:text="${libro.libr.ltitlibro}"></td>
                        <td class="text-uppercase" th:text="${libro.libr.lautor}"></td>
                        <td class="text-uppercase" th:text="${libro.libr.leditorial}"></td>
                    </tr>
                    </tbody>
                </table>
            </article>
            <br><br>
            <p class="text-center">
                <label class="text-danger">Entregó: &nbsp;</label><label class="text-uppercase text-dark"
                                                                         th:text="${prestamo.pentrega}"></label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label class="text-danger">Recibió: &nbsp;</label><label class="text-uppercase text-dark"
                                                                         th:text="${prestamo.precibe}"></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label class="text-danger">Devolvió: &nbsp;</label><label class="text-uppercase text-dark"
                                                                          th:text="${prestamo.pdevuelve}"></label>
            </p>
        </section>
        <div class="container">
            <a href="/Historial/Prestamos.xhtm" class="btn btn-warning">Regresar</a>

        </div>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
</div>


<script type="text/javascript" th:src="@{/styles/cssandjs/lib/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/superfish/hoverIntent.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/superfish/superfish.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/morphext/morphext.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/wow/wow.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/stickyjs/sticky.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/lib/easing/easing.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/js/custom.js}"></script>
<script type="text/javascript" th:src="@{/styles/cssandjs/contactform/contactform.js}"></script>
</body>
</html>
